<body>

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
		<img src="garlicoin_icon_light.png" width="30" height="30" class="d-inline-block align-top" alt="">
		PocketGarlic
	  </a>

			<sm>tap to refresh</sm>
		</a> -->
	<!-- 	<button class="btn btn-outline-danger my-2 my-sm-0" id="button-clear" >-</button> -->
		<button class="btn btn-outline-warning my-2 my-sm-0 small-add" data-toggle="modal" data-target="#myModal">+</button>
	</nav>
	
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4"><span id="total_bal">0</span> GRLC</h1>
			<p class="lead" id="sub-text">Sweet, sweet garlic....add more...</p>
		</div>
	</div>
	
	<div class="row lrg-add">
		<button class="btn btn-outline-warning mx-auto" style="width: 15rem;" data-toggle="modal" data-target="#myModal">+</button>
	</div>
	
	<div class="table-responsive-sm">
		<table class="table">
			<tr>
				<th>Wallet</th>
				<th>Pool</th>
				<th>I/O -<small>Total</small></th>
				<th>Balance</th>
			</tr>
		</table>
	
	</div>
	
	<div class="row">
		<button class="btn btn-outline-danger mx-auto clear-data" style="width: 6rem;" data-toggle="modal" data-target="#myModal2">clear data</button>
	</div>
	<div id="cards" class="card-deck">
	</div>
	<div class="row text-center">
	
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Wallet Details</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="wallet-alias" placeholder="Wallet Alias">
								</div>
							</div>
	
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="wallet-address" placeholder="Wallet Address">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
									<select class="form-control" id="wallet-pool">
									  <option>Other</option>
										<option>Bakery</option>
										<option>RichGarlicBoye</option>
										<option>GarlicPool</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-warning" id="button-save">Save</button>
					</div>
				</div>
			</div>
		</div>
	
	
		<!-- Modal -->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="button-clear">Clear Data</button>
					</div>
				</div>
			</div>
		</div>
